<app-titulo [titulo]="'Eventos'"></app-titulo>

<div  class="form-inline">
    <div class="form-grou br-2">
        <label class="mr-2"></label>
        <input
            type="text"
            class="form-control mr-2"
            placeholder="buscar"
            [(ngModel)]="filtroLista"
            >
    </div>
</div>
<table class="table table-striped">
    <thead class="thead-dark">
       <tr>
        <th>#</th>
        <th>
          <button (click)="mudaFrase()"  (click)="isCollapsed = !isCollapsed" class="btn btn-outline-ligth btn-dark">
            <i class="{{!mudaFrase ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
            {{frase}}
          </button></th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtd Participantes</th>
        <th>Lote</th>
        <th>Opções</th>
       </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
            <td>{{evento.id}}</td>
            <td class="lg-center">
                <img  [collapse]="isCollapsed" [isAnimated]="true"
                src="/assets/imgs/{{evento.imagemURL}}"
                alt="foto"
                [style.width.px]="widthImg"
                [style.margin.px]="marginImg"
                >
            </td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento | DataTimeFormatPipe}}</td>
            <td>{{evento.qtdPessoa}}</td>
            <td>{{evento.lote}}</td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar" (click)="openModal(template)">
                  <i class="fa fa-edit"></i>
                </button>
                <button type="button" class="btn btn-danger btn-sm ms-2" tooltip="Excluir" (click)="openModal(template)" >
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos">
        <tr>
            <td colspan="8">
                <h4>Nenhum evento encontrado</h4>
            </td>
        </tr>
    </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja deletar o evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
  </div>
</ng-template>
